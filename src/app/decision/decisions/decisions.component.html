<section class="ctn">
  <div *ngIf="!loaded" class="loader"></div>
  <div *ngFor="let decision of decisions" class="decision">
    <div>
      <p>Название решения: {{decision.name}}</p>
    </div>
    <div class="btn">
      <button nbButton status="danger" shape="round" (click)="delete(decision.id)">
        Удалить
      </button>
      <button nbButton status="primary" shape="round" routerLink="/decision/{{decision.id}}">
        Подробнее
      </button>
      <button nbButton status="info" shape="round" routerLink="/decision/{{decision.id}}/edit">
        Изменить
      </button>
    </div>
  </div>
</section>
